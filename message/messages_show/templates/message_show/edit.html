{% extends 'message_show/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-5">
    <h2>Add Data Here:</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
          {{message}}
        </div>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-primary mt-2" type="submit">Add Data</button>
    </form>
  </div>         
{%endblock content%}
